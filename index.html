<body>
  <!-- Loader (Shows before React loads) -->
  <div id="loader" style="
    position: fixed;
    width: 100vw;
    height: 100vh;
    background: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    font-weight: bold;
    color: #1565C0;
  ">
    <img src="/images/logo/og-image-good-will-foundation-x320-without-bg.png" alt="Logo"
      style="width: 120px; margin-bottom: 20px; animation: fadeIn 1.5s ease-in-out;" />
    <div class="loading-dots">
      <span>.</span><span>.</span><span>.</span><span>.</span><span>.</span><span>.</span><span>.</span><span>.</span>
    </div>
  </div>

  <!-- React App -->
  <div id="root"></div>

  <script type="module" src="/src/main.jsx"></script>

  <script>
    // Hide loader when React mounts
    document.addEventListener("DOMContentLoaded", () => {
      const loader = document.getElementById("loader");
      if (loader) {
        loader.style.display = "none";
      }
    });
  </script>

  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes dots {
      0% {
        opacity: 0;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    .loading-dots span {
      font-size: 56px;
      font-weight: bold;
      animation: dots 1.5s infinite;
    }

    .loading-dots span:nth-child(1) {
      animation-delay: 0s;
    }

    .loading-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    .loading-dots span:nth-child(4) {
      animation-delay: 0.6s;
    }

    .loading-dots span:nth-child(5) {
      animation-delay: 0.8s;
    }

    .loading-dots span:nth-child(6) {
      animation-delay: 0.10s;
    }

    .loading-dots span:nth-child(7) {
      animation-delay: 0.12s;
    }

    .loading-dots span:nth-child(8) {
      animation-delay: 0.14s;
    }
  </style>
</body>
