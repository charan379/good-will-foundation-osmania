<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Good Will Foundation - Osmania Medical College</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="The Good Will Foundation is a charitable student organized trust
    dedicated to supporting financially underprivileged first-year MBBS
    (Bachelor of Medicine, Bachelor of Surgery) students .
    " />
  <meta name="keywords" content="Good Will Foundation" />
  <meta name="author" content="charan379" />

  <!-- Open Graph / Facebook / WhatsApp -->
  <meta property="og:title" content="Good Will Foundation - Osmania Medical College" />
  <meta property="og:description" content="The Good Will Foundation is a charitable student organized trust
    dedicated to supporting financially underprivileged first-year MBBS
    (Bachelor of Medicine, Bachelor of Surgery) students ." />
  <meta property="og:image" content="/images/og/good-will-icon-og-landscape.png" />
  <meta property="og:url" content=" https://charan379.github.io/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Good Will Foundation - Osmania Medical College" />
  <meta name="twitter:description" content="The Good Will Foundation is a charitable student organized trust
  dedicated to supporting financially underprivileged first-year MBBS
  (Bachelor of Medicine, Bachelor of Surgery) students ." />
  <meta name="twitter:image" content="/images/twitter/good-will-icon-og-twitter.png" />
  <meta name="twitter:site" content="@twitterid" />

  <!-- Preload the loader image -->
  <link rel="preload" as="image" href="/images/logo/og-image-good-will-foundation-x320-without-bg.webp">
</head>

<body>
  <!-- Loader (Shows before React loads) -->
  <div id="loader" style="
    position: fixed;
    width: 100vw;
    height: 100vh;
    background: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    font-weight: bold;
    color: #1565C0;
  ">
    <img id="loader-img" loading="eager" src="/images/logo/og-image-good-will-foundation-x320-without-bg.webp"
      alt="Logo" style="max-width: 260px; margin-bottom: 0px; animation: fadeIn 0.5s ease-in-out;" />

    <div id="loader-dots" class="loading-dots">
      <span>.</span><span>.</span><span>.</span><span>.</span><span>.</span><span>.</span><span>.</span><span>.</span>
    </div>
  </div>

  <!-- React App -->
  <div id="root"></div>

  <script>
    // Hide loader when React mounts
    document.addEventListener("DOMContentLoaded", () => {
      const loader = document.getElementById("loader");
      if (loader) {
        loader.style.display = "none";
      }
    });
  </script>


  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes dots {
      0% {
        opacity: 0;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    .loading-dots span {
      font-size: 56px;
      font-weight: bold;
      animation: dots 1.5s infinite;
    }

    .loading-dots span:nth-child(1) {
      animation-delay: 0s;
    }

    .loading-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    .loading-dots span:nth-child(4) {
      animation-delay: 0.6s;
    }

    .loading-dots span:nth-child(5) {
      animation-delay: 0.8s;
    }

    .loading-dots span:nth-child(6) {
      animation-delay: 0.10s;
    }

    .loading-dots span:nth-child(7) {
      animation-delay: 0.12s;
    }

    .loading-dots span:nth-child(8) {
      animation-delay: 0.14s;
    }
  </style>

  <script type="module" src="/src/main.jsx"></script>

</body>

</html>
